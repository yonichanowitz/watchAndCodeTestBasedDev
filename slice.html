<script>

function slice(theArray, begining, end) {
  var result = [];
  if(isNaN(begining)) {
      return theArray;
  }
  for(var i = begining; i < theArray.length; i++) {
    result += theArray[i];

  }
  return result;
};

//since we will test over an array every test, i will make one array, and keep using it
var newArray = [1, 'a', true, 'dude', 7, false];
