<script>
  function every(theArray, callback) {
    var ArrLength = theArray.length,
        i = 0;
        //debugger;
    for(i;i < ArrLength; i++) {
      if(callback(theArray[i], i, theArray)) {
        continue;
      }/*else {
        return false;
      }*/
    }
    if(i === ArrLength) {
      return true;
    }  
  }
/*
This method returns true for any condition put on an empty array.
where callback returns a falsy value. If such an element is found, the every method immediately returns false
if callback returns a truthy value for all elements, every returns true

If a thisArg parameter is provided to every, it will be used as callback's this value. 
every does not mutate the array on which it is called.
The range of elements processed by every is set before the first invocation of callback
Elements which are appended to the array after the call to every begins will not be visited
If existing elements of the array are changed, their value as passed to callback will be the value at the time every visits them
elements that are deleted are not visited
*/
tests({
  
  '1 executes the provided callback function once for each element present in array.':function() {
    var testArr = [1, 2, 3],
        numberToAddTo = "";
    every(testArr, function() {
      numberToAddTo++;
    });
    eq(numberToAddTo, 3);
  },
  '2 callback is invoked with three arguments: the value of the element.':function() {
    var testArr = [1];
    every(testArr, function(number) {
      eq(number, 1);
    });

  },
  '3  the index of the element.':function() {
    var testArr = [1];
    every(testArr, function(number, index) {
      eq(index, 0);
    });
  },
  '4 and the Array object being traversed.':function() {
    var testArr = [1, 2, 3];
    every(testArr, function(number, index, theArrayBeingTraversed) {
      eq(theArrayBeingTraversed, [1, 2, 3]);
    });
